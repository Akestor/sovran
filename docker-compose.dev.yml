services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sovran
      POSTGRES_PASSWORD: sovran_dev
      POSTGRES_DB: sovran
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sovran']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2-alpine
    ports:
      - '4222:4222'
      - '8222:8222'
    command: ['--http_port', '8222']
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8222/healthz']
      interval: 5s
      timeout: 5s
      retries: 5

  clamav:
    image: clamav/clamav:latest
    ports:
      - '3310:3310'
    # Freshclam updates virus DB on first start (can take minutes)
    environment:
      CLAMAV_NO_FRESHCLAM: 'false'
    healthcheck:
      test: ['CMD', 'clamdscan', '--ping', '3']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

  db-migrate:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    command: ["node", "packages/db/dist/migrator.js"]
    environment:
      DATABASE_URL: postgresql://sovran:sovran_dev@postgres:5432/sovran
    depends_on:
      postgres:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  miniodata:
