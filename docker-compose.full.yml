services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sovran
      POSTGRES_PASSWORD: sovran_dev
      POSTGRES_DB: sovran
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sovran']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2-alpine
    ports:
      - '4222:4222'
      - '8222:8222'
    command: ['--http_port', '8222']
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8222/healthz']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  db-migrate:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    command: ["node", "packages/db/dist/migrator.js"]
    environment:
      DATABASE_URL: postgresql://sovran:sovran_dev@postgres:5432/sovran
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      NODE_ID: 1
      DATABASE_URL: postgresql://sovran:sovran_dev@postgres:5432/sovran
      REDIS_URL: redis://redis:6379
      API_HOST: 0.0.0.0
      API_PORT: 3000
      JWT_ACTIVE_KID: key-1
      JWT_KEYS: '[{"kid":"key-1","secret":"docker-compose-dev-secret-min-32-chars!!"}]'
      CORS_ORIGIN: http://localhost:5173
    ports:
      - '3000:3000'
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      NODE_ID: 2
      DATABASE_URL: postgresql://sovran:sovran_dev@postgres:5432/sovran
      REDIS_URL: redis://redis:6379
      NATS_URL: nats://nats:4222
      GATEWAY_HOST: 0.0.0.0
      GATEWAY_PORT: 4000
      MAX_PAYLOAD_BYTES: 65536
      RATE_LIMIT_PER_SECOND: 30
      JWT_ACTIVE_KID: key-1
      JWT_KEYS: '[{"kid":"key-1","secret":"docker-compose-dev-secret-min-32-chars!!"}]'
    ports:
      - '4000:4000'
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      NODE_ID: 3
      DATABASE_URL: postgresql://sovran:sovran_dev@postgres:5432/sovran
      REDIS_URL: redis://redis:6379
      NATS_URL: nats://nats:4222
      OUTBOX_POLL_INTERVAL_MS: 1000
      OUTBOX_BATCH_SIZE: 100
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy

volumes:
  pgdata:
  miniodata:
